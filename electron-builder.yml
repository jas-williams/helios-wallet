appId: com.helioswallet.app
productName: Helios

asar: true
npmRebuild: false

directories:
  buildResources: dist-assets/
  output: dist/

files:
  - package.json
  - init.js
  - build/
  - node_modules/

dmg:
  contents:
    - type: link
      path: /Applications
      x: 410
      y: 150
    - type: file
      x: 130
      y: 150

mac:
  icon: build/renderer/assets/512x512.png
  target: dmg
  category: public.app-category.tools

win:
  icon: build/renderer/assets/512x512.png
  target: nsis

linux:
  icon: build/renderer/assets/512x512.png
  target:
    - deb
    - AppImage
